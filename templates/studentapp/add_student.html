<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class='text-center my-3' >Add New Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 my-5">
                <div class="card">
                    <form action='/student/add/' method='POST'>
                         {% csrf_token %}
                        <div class="my-3 mx-2">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" placeholder='Enter Student Name' name='name'>
                        </div>
                        <div class="my-3 mx-2">
                          <label for="rollno" class="form-label">Roll Number</label>
                          <input type="text" class="form-control" id="rollno" placeholder='Enter Student Roll Number' name='roll_no'>
                        </div>
                        <div class="my-3 mx-2 form-check">
                          <input type="checkbox" class="form-check-input" id="fees" name='fees'>
                          <label class="form-check-label" for="fees">Fees Paid</label>
                        </div>
                        <div class="my-3 mx-2">
                            <label class="mb-2" for="stream">Department</label>
                            <select class="form-select" id="stream" name='stream'>
                              <option value="Science">Science</option>
                              <option value="Commerce">Commerce</option>
                              <option value="Arts">Arts</option>
                            </select>
                          </div>
                        <button type="submit" class="btn btn-success my-3 mx-2">Add Student</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
